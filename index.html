<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
  <div class="quote-container">
    <h3>Quote of the Day</h3>
    <div class="quote-text" id="quoteText">"This is the quote."</div>
    

    <div class="quote-author" id="quoteAuthor"></div><br>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="sound"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button id="generateButton">New Quote</button>
      </div>
    </div>
    <!--<button id="generateButton">Generate Quote</button>-->
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
